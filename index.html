<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Emoji Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Emoji Guessing Game</h1>
        <button id="how-to-play">How to Play</button>
    </header>
  
    <main>
        <div id="emoji-display" aria-live="polite"></div>
        <input type="text" id="user-guess" placeholder="Enter your guess here..." aria-label="Your guess">
        <button id="submit-guess">Submit</button>
        <p id="feedback" aria-live="assertive"></p>
        <p>Score: <span id="score">0</span></p>
        <button id="next-question">Next Question</button>
        <button id="hint">Hint</button>
        <p id="timer">Time Left: <span id="time-left">30</span>s</p>
        <button id="restart">Restart</button>
    </main>

    <div id="instructions" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Play</h2>
            <p>Guess the phrase represented by the emojis! Submit your answer, get hints, and track your score.</p>
        </div>
    </div>


     <script src="assets/JS/script.js"></script>
</body>
</html>
