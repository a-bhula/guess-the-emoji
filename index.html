<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Emoji Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>😁</text></svg>">
</head>
<body>

    <header>
        <h1>Emoji Guessing Game</h1>
        <button id="how-to-play">How to Play</button>
    </header>
  
    <main>
        <div id="emoji-display" aria-live="polite" role="img" aria-label="Current emoji"></div>
        <input type="text" id="user-guess" placeholder="Enter your guess here..." aria-label="Your guess">
        <button id="submit-guess">Submit</button>
        <p id="feedback" aria-live="assertive"></p>
        <p>Score: <span id="score">0</span></p>
        <button id="next-question">Next Question</button>
        <button id="hint" aria-label="Click to get a hint about the emoji">Hint</button>
        <p id="timer">Time Left: <span id="time-left"></span>s</p>
        <button id="restart">Restart</button>
<       p>Progress: <progress id="progress-bar" max="5" value="0"></progress></p>

    </main>

    <div id="instructions" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Play</h2>
            <p>Guess the phrase represented by the emojis! Submit your answer, get hints, and track your score.</p>
        </div>
    </div>


     <script src="assets/JS/script.js"></script>
</body>
</html>
